<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login Page</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <!-- Header -->
    <header id="header" class="fixed-top header-transparent">

        <div class="container d-flex align-items-center justify-content-between">

            <h1 class="logo"><a href="index.html">HAH</a></h1>

            <!-- Navbar -->
            <nav id="navbar" class="navbar">

                <ul>
                    <li><a class="nav-link scrollto" href="./Sign-in.html">Sign-in</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>

            </nav>

        </div>

    </header>

    <!-- Main Section -->
    <main>

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4" style="background-color: rgba(55, 64, 85, 0.774); color: white;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="card-body">

                            <div class="pt-4 pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                            </div>

                            <form class="row g-3 needs-validation" id="myform">

                                <div class="col-12 p-1">
                                    <label for="email" class="form-label">Username</label>
                                    <div class="input-group">
                                        <input type="email" name="email" id="email" class="form-control">
                                    </div>
                                </div>

                                <div class="col-12 p-1">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-password">
                                        <input type="password" name="password" id="password" class="form-control">
                                    </div>
                                </div>

                                <div class="col-12 p-1">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="remember" value="true"
                                            id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                </div>

                                <div class="col-12 p-1" style="text-align: center;">
                                    <a href="#" class="button"><button style="background-color: rgba(55, 64, 85, 0.774); color: white; width: 100%; border-radius: 7px; height: 40px;">Login</button></a>
                                </div>

                                <div class="col-12 p-1">
                                    <p class="small mb-0">Don't have account? <a href="./Sign-in.html">Sign-in</a></p>
                                </div>

                                <div class="col-12 p-1">
                                    <p class="small mb-0">Forgot Password? <a href='#' data-toggle="modal" data-target="#forgotpass">Click Here!</a></p>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/purecounter/purecounter.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

</body>

</html>
