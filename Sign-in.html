<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sign-in Page</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

</head>

<body>

    <!-- Header Section -->
    <header id="header" class="fixed-top header-transparent">

        <div class="container d-flex align-items-center justify-content-between">

            <h1 class="logo"><a href="index.html">HAH</a></h1>

            <!-- Navbar -->
            <nav id="navbar" class="navbar">

                <ul>
                    <li><a class="nav-link scrollto" href="./Login.html">Login</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>

            </nav>

        </div>

    </header>

    <!-- Main Section -->
    <main>

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4" style="background-color: rgba(55, 64, 85, 0.774); color: white;" >
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="card-body" style="padding-top: 70px;">

                            <div class="pt-4 pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                                <p class="text-center small">Enter your Details to create account</p>
                            </div>

                            <form action="" method="post" class="row g-3 needs-validation" id="myform">

                                <div class="col-12 p-1">
                                    <label for="name">Full Name:</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>

                                <div class="col-12 p-1">
                                    <label for="email">Email ID:</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>

                                <div class="col-12 p-1">
                                    <label for="mobile">Mobile Number:</label>
                                    <input type="number" name="mobile" id="mobile" class="form-control">
                                </div>

                                <div class="col-12 p-1">
                                    <label for="password">New Password:</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>

                                <div class="col-12 p-1">
                                    <label for="confirm-password">Confirm Password:</label>
                                    <input type="password" name="confirm-password" id="confirm-password"
                                        class="form-control">
                                </div>

                                <div class="col-12 p-1">
                                    <label for="address">Address Proof:</label>
                                    <input type="file" name="upload" id="upload" class="form-control">
                                </div>

                                <div class="col-12 p-1">
                                    <a href="#" class="button"><button style="background-color: rgba(55, 64, 85, 0.774); color: white; width: 100%; border-radius: 7px; height: 40px;">Create Account</button></a>
                                </div>

                                <div class="col-12 p-1">
                                    <p class="register-text small">Already registered? <a href="./Login.html">Login
                                            Here</a>.</p>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/purecounter/purecounter.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- JS File -->
    <script src="assets/js/main.js"></script>

</body>

</html>
